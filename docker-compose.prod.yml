# Docker Compose Configuration for PRODUCTION (Azure Container Apps Ready)
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Azure Container Apps features:
# - No volume mounts (self-contained images)
# - Models folder baked into images during build
# - External database (Azure CosmosDB via MongoDB API)
# - No local MongoDB service (use managed CosmosDB)
# - Optimized restart policies and health checks
# - Each service will be deployed as separate Azure Container App
#
# NOTE: Azure Container Apps don't use docker-compose directly.
# This file serves as a reference for local testing before Azure deployment.
# For Azure deployment, use Azure CLI or Portal to create container apps.

services:
  # Machine Learning Model Service
  ml-model:
    build:
      context: .
      dockerfile: Dockerfile
      target: ml-model
    container_name: ml-model-prod
    # No volumes - fully self-contained image
    networks:
      - PI2502-network
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      # Database configuration - Update these for Azure CosmosDB
      # Format: <account-name>.mongo.cosmos.azure.com
      - MONGO_HOST=${COSMOSDB_HOST:-localhost}
      - MONGO_PORT=${COSMOSDB_PORT:-10255}
      - MONGO_DATABASE=${COSMOSDB_DATABASE:-pi2502}
      - MONGO_USER=${COSMOSDB_USER:-}
      - MONGO_PASSWORD=${COSMOSDB_PASSWORD:-}
      # Azure CosmosDB requires TLS/SSL
      - MONGO_TLS=${MONGO_TLS:-true}
      - MONGO_AUTH_SOURCE=${MONGO_AUTH_SOURCE:-admin}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Streamlit Dashboard Service
  streamlit-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: dashboard
    container_name: streamlit-dashboard-prod
    ports:
      - "8501:8501"
    # No volumes - fully self-contained image
    networks:
      - PI2502-network
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=production
      # Database configuration - Update these for Azure CosmosDB
      # Format: <account-name>.mongo.cosmos.azure.com
      - MONGO_HOST=${COSMOSDB_HOST:-localhost}
      - MONGO_PORT=${COSMOSDB_PORT:-10255}
      - MONGO_DATABASE=${COSMOSDB_DATABASE:-pi2502}
      - MONGO_USER=${COSMOSDB_USER:-}
      - MONGO_PASSWORD=${COSMOSDB_PASSWORD:-}
      # Azure CosmosDB requires TLS/SSL
      - MONGO_TLS=${MONGO_TLS:-true}
      - MONGO_AUTH_SOURCE=${MONGO_AUTH_SOURCE:-admin}
    healthcheck:
      test: curl --fail http://localhost:8501/_stcore/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# No volumes needed for Azure Container Apps
# All data is stored in Azure CosmosDB

networks:
  PI2502-network:
    driver: bridge
    name: PI2502-network-prod
