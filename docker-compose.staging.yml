# Docker Compose Configuration for STAGING (CosmosDB, mirrors Azure)
# Usage: docker-compose -f docker-compose.staging.yml up -d
#
# Staging environment features:
# - No volume mounts (self-contained images like Azure)
# - Connects to Azure CosmosDB (same as production)
# - No local MongoDB service
# - Used to validate behavior before Azure deployment
#
# This mirrors Azure Container Apps configuration for pre-deployment testing.

services:
  # Machine Learning Model Service
  ml-model:
    build:
      context: .
      dockerfile: Dockerfile
      target: ml-model
    image: pi2025-02/ml-model:staging
    container_name: ml-model-staging
    networks:
      - PI2502-network-staging
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=staging
      # MongoDB Connection String (takes precedence)
      - MONGO_URI=${MONGO_URI:-}
      # Individual connection settings (fallback)
      - MONGO_HOST=${COSMOSDB_HOST:-localhost}
      - MONGO_PORT=${COSMOSDB_PORT:-10255}
      - MONGO_DATABASE=${COSMOSDB_DATABASE:-pi2502}
      - MONGO_USER=${COSMOSDB_USER:-}
      - MONGO_PASSWORD=${COSMOSDB_PASSWORD:-}
      # Azure CosmosDB requires TLS/SSL
      - MONGO_TLS=${MONGO_TLS:-true}
      - MONGO_AUTH_SOURCE=${MONGO_AUTH_SOURCE:-admin}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Streamlit Dashboard Service
  streamlit-dashboard:
    build:
      context: .
      dockerfile: Dockerfile
      target: dashboard
    image: pi2025-02/dashboard:staging
    container_name: streamlit-dashboard-staging
    ports:
      - "8501:8501"
    networks:
      - PI2502-network-staging
    restart: always
    environment:
      - PYTHONUNBUFFERED=1
      - ENVIRONMENT=staging
      # MongoDB Connection String (takes precedence)
      - MONGO_URI=${MONGO_URI:-}
      # Individual connection settings (fallback)
      - MONGO_HOST=${COSMOSDB_HOST:-localhost}
      - MONGO_PORT=${COSMOSDB_PORT:-10255}
      - MONGO_DATABASE=${COSMOSDB_DATABASE:-pi2502}
      - MONGO_USER=${COSMOSDB_USER:-}
      - MONGO_PASSWORD=${COSMOSDB_PASSWORD:-}
      # Azure CosmosDB requires TLS/SSL
      - MONGO_TLS=${MONGO_TLS:-true}
      - MONGO_AUTH_SOURCE=${MONGO_AUTH_SOURCE:-admin}
    healthcheck:
      test: curl --fail http://localhost:8501/_stcore/health || exit 1
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

# No volumes needed - uses Azure CosmosDB

networks:
  PI2502-network-staging:
    driver: bridge
    name: PI2502-network-staging
